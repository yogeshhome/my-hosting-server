name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request: {}   # ✅ Fixed: triggers on all PRs

permissions:
  contents: read
  packages: write   # ✅ Needed for pushing to GHCR

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push client image
        run: |
          docker build -f apps/app1/Dockerfile.client -t ghcr.io/yogeshhome/app1-client:${{ github.sha }} ./apps/app1
          docker tag ghcr.io/yogeshhome/app1-client:${{ github.sha }} ghcr.io/yogeshhome/app1-client:latest
          docker push ghcr.io/yogeshhome/app1-client:${{ github.sha }}
          docker push ghcr.io/yogeshhome/app1-client:latest

      - name: Build and push server image
        run: |
          docker build -f apps/app1/Dockerfile.server -t ghcr.io/yogeshhome/app1-server:${{ github.sha }} ./apps/app1
          docker tag ghcr.io/yogeshhome/app1-server:${{ github.sha }} ghcr.io/yogeshhome/app1-server:latest
          docker push ghcr.io/yogeshhome/app1-server:${{ github.sha }}
          docker push ghcr.io/yogeshhome/app1-server:latest
