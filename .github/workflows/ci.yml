name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build client image
        run: |
          docker build -f apps/app1/Dockerfile.client -t yogeshhome/app1-client:${{ github.sha }} ./apps/app1

      - name: Build server image
        run: |
          docker build -f apps/app1/Dockerfile.server -t yogeshhome/app1-server:${{ github.sha }} ./apps/app1

      - name: Push client image
        run: docker push yogeshhome/app1-client:${{ github.sha }}

      - name: Push server image
        run: docker push yogeshhome/app1-server:${{ github.sha }}
