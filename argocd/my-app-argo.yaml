apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yogeshhome/my-hosting-server.git
    targetRevision: main
    path: k3s/app1
  destination:
    server: https://kubernetes.default.svc
    namespace: app1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-client
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yogeshhome/my-hosting-server.git
    targetRevision: main
    path: k3s/app1
  destination:
    server: https://kubernetes.default.svc
    namespace: app1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

