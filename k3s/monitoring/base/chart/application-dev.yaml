apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yogeshhome/my-hosting-server.git
    targetRevision: main
    path: k3s/monitoring/base/chart   # ðŸ‘ˆ vendored chart location
    helm:
      valueFiles:
        - ../../overlays/dev/prometheus-values-dev.yaml  # ðŸ‘ˆ dev values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
