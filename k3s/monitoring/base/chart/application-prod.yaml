apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yogeshhome/my-hosting-server.git
    targetRevision: main
    path: k3s/monitoring/base/chart   # ðŸ‘ˆ same chart
    helm:
      valueFiles:
        - ../../overlays/prod/prometheus-values-prod.yaml  # ðŸ‘ˆ prod values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
