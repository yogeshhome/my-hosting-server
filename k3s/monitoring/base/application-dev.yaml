apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: CreateNamespace=true
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  sources:
    # 1. Helm chart source (from Prometheus community repo)
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 55.5.0   # stable version
      helm:
        valueFiles:
          - $values/k3s/monitoring/overlays/dev/prometheus-values-dev.yaml

    # 2. Values source (your repo)
    - repoURL: https://github.com/yogeshhome/my-hosting-server.git
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
