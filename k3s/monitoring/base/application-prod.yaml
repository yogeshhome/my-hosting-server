apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yogeshhome/my-hosting-server.git
    targetRevision: main
    path: k3s/monitoring/overlays/prod
    helm:
      valueFiles:
        - prometheus-values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
